<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Wendy+One|Donegal+One|Fjalla+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides fade" id = "firstPage">
            <div class="title"><h1 class="slideTitle"> Aesthetic Experience Network </h1></div>
            <div style="display: grid; grid-template-columns: 100%; justify-items: center;" id="firstPageContainer"></div>
        </div>
        <div class="mySlides fade" id = "cartesianGraphs">
            <div class="title"> <h2 class="slideTitle"> Cartesian graphs </h2> </div>
            <select name="cartesianSelector" id="cartesianSelector" onchange="CartesianGraph.onChangeDrop(event)"></select>
            <div style="display: grid; grid-template-columns: 50% 10% 20% 20%; justify-items: center;" id = "cartesianGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "tableGraphs">
            <div class="title"> <h2 class="slideTitle"> Table graphs </h2> </div>
            <select name="tableSelector" id="tableSelector" onchange="TableGraph.onChangeDrop(event)"></select>
            <div style="display: grid; grid-template-columns: 50% 10% 40%; justify-items: center;" id = "tableGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "networkGraph">
            <div class="title"> <h2 class="slideTitle"> Force directed graphs </h2> </div>
            <select name="networkSelector" id="networkSelector" onchange="NetworkGraph.onChangeDrop(event)"></select>
            <div style="display: grid; grid-template-columns: 50% 10% 20% 20%; justify-items: center;" id = "networkGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "circularGraphs">
            <div class="title"> <h2 class="slideTitle"> Circular graphs </h2> </div>
            <select name="circularSelector" id="circularSelector" onchange="CircularGraph.onChangeDrop(event)"></select>
            <div style="display: grid; grid-template-columns: 50% 10% 20% 20%; justify-items: center;" id = "circularGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "radiusGraphs">
            <div class="title"> <h2 class="slideTitle"> Radius graphs </h2> </div>
            <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; justify-items: center;">
                <div></div>
                <select name="radiusSelector1" id="radiusSelector1" onchange="RadiusGraph.onChangeDrop(event)"></select>
                <select name="radiusSelector2" id="radiusSelector2" onchange="RadiusGraph.onChangeDrop(event)"></select> 
                <div></div>
            </div>
            <div style="display: grid; grid-template-columns: 50% 10% 40%; justify-items: center;" id = "radiusGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "radarGraphs">
            <div class="title"> <h2 class="slideTitle"> Radar graphs </h2> </div>
            <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; justify-items: center;">
                <div></div>
                <select name="radarSelector1" id="radarSelector1" onchange="RadarGraph.onChangeDrop(event)">
                    <option selected="true" value="All"> All </option>
                </select>
                <select name="radarSelector2" id="radarSelector2" onchange="RadarGraph.onChangeDrop(event)"></select> 
                <div></div>
            </div>
            <div style="display: grid; grid-template-columns: 50% 10% 40%; justify-items: center;" id = "radarGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "threeDGraph">
            <div class="title"> <h2 class="slideTitle"> 3d force directed graphs </h2> </div>
            <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; justify-items: center;">
                <div></div>
                <select name="threeDSelector1" id="threeDSelector1" onchange="Force3DGraph.onChangeDrop(event)">
                    <option disabled selected value> -- Select an artwork -- </option>
                </select>
                <select name="threeDSelector2" id="threeDSelector2" onchange="Force3DGraph.onChangeDrop(event)">
                    <option selected="true" value="1"> Same link strength </option>
                    <option value="2"> Different link strength </option>
                </select> 
                <div></div>
            </div>
            <div style="display: grid; grid-template-columns: 50% 10% 40%; justify-items: center;" id = "threeDGraphsContainer"></div>
        </div>
        <div class="mySlides fade" id = "surfaceGraphs">
            <div class="title"> <h2 class="slideTitle"> Surface graphs </h2> </div>
            <div style="display: grid; grid-template-columns: 25% 25% 25% 25%; justify-items: center;">
                <div></div>
                <select name="surfaceSelector1" id="surfaceSelector1" onchange="SurfaceGraph.onChangeDrop(event)">
                </select>
                <select name="surfaceSelector2" id="surfaceSelector2" onchange="SurfaceGraph.onChangeDrop(event)">
                    <option selected="true" value="1"> Markers visualization </option>
                    <option value="2"> Surface visualization </option>
                </select> 
                <div></div>
            </div>
            <div style="width: 100%; height: 540px" id = "surfaceGraphsContainer"></div>
        </div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
    </div>

    <script src="js/util/3d-force-graph.js"></script>
    <script src="js/util/polar.js"></script>

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>


    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-surface.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-cartesian-3d.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.4.0/math.min.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">


    <script src="js/legends/colorLegend.js"></script>
    <script src="js/legends/circleLegend.js"></script>
    <script src="js/legends/triangleLegend.js"></script>
    <script src="js/legends/colorArtworksLegend.js"></script>

    <script src="js/contollers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/firstPage.js"></script>

    <script src="js/graphs/abstractGraph.js"></script>
    <script src="js/graphs/2d/abstract2dGraph.js"></script>
    <script src="js/graphs/2d/circularGraph.js"></script>
    <script src="js/graphs/2d/cartesianGraph.js"></script>
    <script src="js/graphs/2d/tableGraph.js"></script>
    <script src="js/graphs/2d/radiusGraph.js"></script>
    <script src="js/graphs/2d/radarGraph.js"></script>
    <script src="js/graphs/2d/networkGraph.js"></script>
    <script src="js/graphs/3d/abstract3dGraph.js"></script>
    <script src="js/graphs/3d/force3DGraph.js"></script>
    <script src="js/graphs/3d/surfaceGraph.js"></script>

</body>
</html>
